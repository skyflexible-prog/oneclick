services:
  - type: web
    name: telegram-straddle-bot
    env: python
    runtime: python # Render will auto-detect from runtime.txt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000 --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.4"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: ADMIN_TELEGRAM_IDS
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: ENVIRONMENT
        value: production
        
